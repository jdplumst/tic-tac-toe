<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="modal-start">
        <div class="modal-content">
            <form>
                <div class="form-content">
                    <div class="form-row">
                        <label for="p1-name">Player 1 Name</label>
                        <input id="p1-name" name="p1-name" type="text" required>
                    </div>
                    <div class="form-row">
                        <label for="p2-name">Player 2 Name</label>
                        <input id="p2-name" name="p2-name" type="text" required>
                    </div>
                </div>
                <div class="modal-btn">
                    <button class="start-btn">Start</button>
                </div>
            </form>
        </div>
    </div>
    <table>
        <tr>
            <td id="0"></td>
            <td id="1" class="vertical"></td>
            <td id="2"></td>
        </tr>
        <tr>
            <td id="3" class="horizontal"></td>
            <td id="4" class="horizontal vertical"></td>
            <td id="5" class="horizontal"></td>
        </tr>
        <tr>
            <td id="6"></td>
            <td id="7" class="vertical"></td>
            <td id="8"></td>
        </tr>
    </table>
    <div class="modal-end">
        <div class="modal-content">
            <div class="winner"></div>
            <div class="modal-btn">
                <button class="end-btn">Play Again?</button>
            </div>
        </div>
    </div>
</body>
</html>
